<html>
<head>
	<title>   Five Guys   </title>
	<style>
		td {padding-top:5px; padding-bottom:5px;}
		.tdleft {padding-left:25px; width:110px;}
		h2 {border:0px solid green; }
		h1 {border:0px solid red; }
		section {border:0px dashed pink;}
		#location {border: 0px solid blue; padding: 0px 0px 20px 30px;}
		img {border: 5px solid gray;}
		body {border: 0px dashed blue;}
		form {border: 0px solid purple;}
		#signup {border:3px solid violet; margin-left: 30px;}
	</style>

</head>

<body>
	<section id="about"> 
		<table>

		<tr>
				<td width="200px"> <h1>Five Guys</h1> </td>  
				<td width="200px"> <img src="fiveguys.jpg" height="150px"> </td>
		</tr>
		</table>
		<h2> Location </h2>
		<div id="location"> 1795 US Highway 17 <br>
		Mt. Pleasant, SC 29464 <br> <br>

	<section id="newsletter">            
			<h2> Sign up for monthly newsletter   </h2>
			
			<form name="customerInfo">

						<tr> 
							<td class="tdleft" >First name </td> 
							<td> <input type="text" name="fname" id="fname" size="15"> </td>
						</tr>
						<tr>
							 <td class="tdleft"> Last name </td>
							 <td> <input type="text" name="lname" id="lname" size="15">  </td>
						</tr>
						<tr>
							 <td class="tdleft"> Email </td>
							 <td style="padding-right:20px;"> <input type="text" name="email" id="email" size="30"> </td>
						</tr>
					   <tr>
							 <td colspan="2" style="text-align: center;">		
									 <input type="checkbox" name="services" id="services"> Sign up for Additional Services?			
							 </td>
						</tr>
						<tr>
							 <td colspan="2" style="text-align: center; padding-top:10px;">		
									<input type="button" value="Submit" onClick="alert('Thank you for joining');">	
																						
							 </td>
						</tr>										
					</table>
							
			</form>
			
	</section>

</body>
